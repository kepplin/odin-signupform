<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div class="bodyDiv">
        <div class="contentDiv">
            <div class="leftSidebar">
                <div class="imageOverlayDiv">
                    <img src="img/logo.png" alt="Odin Logo" class="imageLogo">
                    <h1 class="imageText">Odin</h1>
                </div>
                <p class="creditText">Photo by <a href="https://unsplash.com/@godfrey15" target="_blank">Rolf Blicher Godfrey</a> on <a href="https://unsplash.com/photos/mAi_BQEHXnI" target="_blank">Unsplash</a></p>
            </div>
            <div class="rightSidebar">
                <div class="messageDiv">
                    <p class="message">This is not a real online service. You know you need something like this in your life to help you realise your deepest dreams. <br>Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.<br><br><br></p>
                </div>
                <form class="signUpForm">
                    <div class="formContent">
                        <h1 class="actionHeader">Let's do this!</h1>
                        <div class="gridDiv">
                            <div class="firstNameDiv">
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName" id="firstName">
                            </div>
                            <div class="lastNameDiv">
                                <label for="lastName">Last Name</label>
                                <input type="text" name="lastName" id="lastName">
                            </div>
                            <div class="emailDiv">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="phoneNumberDiv">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" name="phoneNumber" id="phoneNumber">
                            </div>
                            <div class="passwordDiv">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="confirmPasswordDiv">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" name="confirmPassword" id="confirmPassword">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="submitButton">Create Account</button>
                </form>
                <p class="logIn">Already have an account? <a href="index.html"><strong>Log in</strong></a></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
